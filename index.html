			<div class="row">
				<!-- Section header -->
				<div class="section-header text-center">
					<h2 class="title">Big Ideas</h2>
				</div>				
				<!-- /Section header -->
			</div>
			<div class="row button-row">
				<div class="col-sm-12 col-md-6 button-margin">

				</div>					
			</div>			
			<!-- Row -->
			<div id="idea-containter" class="row">				
				<!-- about -->
				{% for idea in site.data.ideas %}
				<div class="col-md-4 ideas">
					<div class="about">
						{{ idea.icon }}	
						<h3>{{ idea.title }}</h3>
						<p>{{ idea.description }}</p>
						<a href="{{ idea.url }}">Read more</a>
					</div>
				</div>
				{% endfor %}
				<!-- /about -->

			</div>
			<!-- /Row -->

		</div>
		<!-- /Container -->
